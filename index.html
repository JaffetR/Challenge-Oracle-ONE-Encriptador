<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap">
    <link rel="icon" href="./imagenes/Frame 6.png">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <h1 class="titulo">Â¡Bienvenido al encriptador de palabras ALURA!</h1>
        <img class="logo" src="./imagenes/Frame 6.png" alt="logo de alura">
    </header>
    <main>
        <section>
            <textarea name="" class="text-area" cols="30" rows="10" placeholder="Ingrese tu texto que quieras encriptar"></textarea>
            <div>
                <h6 class="informacion">Solo ingresar letras minusculas y sin acentos</h6>
            </div>
            <div>
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="/script.js"></script>
</body>
</html>
